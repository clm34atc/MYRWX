<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYR WX Brief</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background-color: #1f1f2e;
      padding: 20px 10px;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
    }
    header h2 {
      font-size: 1.2em;
      margin-top: 8px;
    }
    section {
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    .metar, .taf, .notams {
      font-family: monospace;
      white-space: pre-wrap;
    }
    .sign-off {
      margin-top: 20px;
    }
    .sign-button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #2e3b55;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .sign-button.active {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚úàÔ∏è MYR WX PAGE üõ¨</h1>
    <h2>PRE-DUTY WX BRIEF - RADAR - METARs - TAF - WINDS ALOFT - NOTAMs</h2>
  </header>

  <section id="wx-brief">
    <h3>Pre-Duty WX Brief</h3>
    <div id="metars" class="metar"></div>
    <div id="taf" class="taf"></div>
  </section>

  <section>
    <h3>Radar</h3>
    <img src="https://radar.weather.gov/ridge/standard/KILM_loop.gif" alt="Radar Image" style="max-width: 100%;">
  </section>

  <section>
    <h3>Winds Aloft</h3>
    <img src="https://aviationweather.gov/api/data/products/winds/FDL33.gif" alt="Winds Aloft" style="max-width: 100%;">
  </section>

  <section>
    <h3>NOTAMs (Shortened)</h3>
    <div id="notams" class="notams"></div>
  </section>

  <section class="sign-off">
    <h3>Sign-Off</h3>
    <button class="sign-button" onclick="signOff('Smith')">Smith</button>
    <button class="sign-button" onclick="signOff('Johnson')">Johnson</button>
    <button class="sign-button" onclick="signOff('Martinez')">Martinez</button>
  </section>

  <script>
    const signOffEndpoint = "https://script.google.com/macros/s/AKfycbzDF2EI4wacApw6tJ8CefK_e6o4_UT2RngSNLeGHbx18yraKb18_9zhyeYME2Dc3NriWA/exec";

    function signOff(name) {
      document.querySelectorAll('.sign-button').forEach(btn => btn.classList.remove('active'));
      const button = Array.from(document.querySelectorAll('.sign-button')).find(b => b.textContent === name);
      if (button) button.classList.add('active');
      localStorage.setItem('signedOff', name);

      fetch(signOffEndpoint, {
        method: 'POST',
        body: JSON.stringify({ name }),
        headers: { 'Content-Type': 'application/json' }
      });
    }

    function restoreSignOff() {
      const name = localStorage.getItem('signedOff');
      if (name) {
        const button = Array.from(document.querySelectorAll('.sign-button')).find(b => b.textContent === name);
        if (button) button.classList.add('active');
      }
    }

    async function fetchMETARs() {
      const stations = ['KMYR', 'KCRE', 'KGGE', 'KHYW', 'KCPC', 'KCKI'];
      const response = await fetch(`https://aviationweather.gov/api/data/metar?ids=${stations.join(',')}&format=raw&taf=false&hours=1`);
      const text = await response.text();
      document.getElementById('metars').textContent = text;
    }

    async function fetchTAF() {
      const response = await fetch("https://aviationweather.gov/api/data/taf?ids=KMYR&format=raw&hours=1");
      const text = await response.text();
      document.getElementById('taf').textContent = text;
    }

    async function fetchNOTAMs() {
      const response = await fetch("https://notams.aim.faa.gov/notamSearch/notams?locations=MYR");
      const json = await response.json();
      let display = json.notamList.slice(0, Math.ceil(json.notamList.length * 0.85)).map(n => n.all).join('\n\n');
      document.getElementById('notams').textContent = display;
    }

    function autoRefresh() {
      setTimeout(() => location.reload(), 5 * 60 * 1000);
    }

    window.onload = () => {
      fetchMETARs();
      fetchTAF();
      fetchNOTAMs();
      restoreSignOff();
      autoRefresh();
    }
  </script>
</body>
</html>
