<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYR WX Brief</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background-color: #1f1f2e;
      padding: 20px 10px;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
    }
    header h2 {
      font-size: 1.2em;
      margin-top: 8px;
    }
    section {
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    iframe, img {
      width: 100%;
      border: none;
      margin-top: 10px;
    }
    .sign-off {
      margin-top: 20px;
    }
    .sign-button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #2e3b55;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .sign-button.active {
      background-color: #007acc;
    }
    .monospace {
      font-family: monospace;
      background-color: #1a1a1a;
      padding: 10px;
      white-space: pre-wrap;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚úàÔ∏è MYR WX PAGE üõ¨</h1>
    <h2>PRE-DUTY WX BRIEF - RADAR - METARs - TAF - WINDS ALOFT - NOTAMs</h2>
  </header>

  <section>
    <h3>METARs & TAF (KMYR)</h3>
    <div id="metar-taf" class="monospace">Loading...</div>
  </section>

  <section>
    <h3>Radar (KILM)</h3>
    <img src="https://www.weather.gov/images/iln/webstories/2020/radar_loop_example.gif" alt="Radar Image">
  </section>

  <section>
    <h3>Winds Aloft</h3>
    <img src="https://aviationweather.gov/data/products/winds/FDL33.gif" alt="Winds Aloft">
  </section>

  <section>
    <h3>NOTAMs (KMYR)</h3>
    <iframe src="https://notams.aim.faa.gov/notamSearch/nsapp.html#/search?kmyr" height="400" title="NOTAMs"></iframe>
  </section>

  <section class="sign-off">
    <h3>Sign-Off</h3>
    <button class="sign-button" onclick="signOff('Smith')">Smith</button>
    <button class="sign-button" onclick="signOff('Johnson')">Johnson</button>
    <button class="sign-button" onclick="signOff('Martinez')">Martinez</button>
  </section>

  <script>
    const signOffEndpoint = "https://script.google.com/macros/s/AKfycbzDF2EI4wacApw6tJ8CefK_e6o4_UT2RngSNLeGHbx18yraKb18_9zhyeYME2Dc3NriWA/exec";

    function signOff(name) {
      document.querySelectorAll('.sign-button').forEach(btn => btn.classList.remove('active'));
      const button = Array.from(document.querySelectorAll('.sign-button')).find(b => b.textContent === name);
      if (button) button.classList.add('active');
      localStorage.setItem('signedOff', name);

      fetch(signOffEndpoint, {
        method: 'POST',
        body: JSON.stringify({ name }),
        headers: { 'Content-Type': 'application/json' }
      });
    }

    function restoreSignOff() {
      const name = localStorage.getItem('signedOff');
      if (name) {
        const button = Array.from(document.querySelectorAll('.sign-button')).find(b => b.textContent === name);
        if (button) button.classList.add('active');
      }
    }

    function fetchMetarTaf() {
      const proxyURL = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://aviationweather.gov/cgi-bin/data/metar.php?ids=KMYR&format=raw&hours=0&taf=on');
      fetch(proxyURL)
        .then(response => response.json())
        .then(data => {
          const content = data.contents.replace(/(<([^>]+)>)/gi, "").trim();
          document.getElementById('metar-taf').textContent = content;
        })
        .catch(err => {
          document.getElementById('metar-taf').textContent = 'Failed to load METAR/TAF.';
        });
    }

    function autoRefresh() {
      setTimeout(() => location.reload(), 5 * 60 * 1000);
    }

    window.onload = () => {
      restoreSignOff();
      fetchMetarTaf();
      autoRefresh();
    }
  </script>
</body>
</html>
